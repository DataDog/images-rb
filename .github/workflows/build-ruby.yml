            arch: ["x86_64", "aarch64"]
          - engine: jruby
            version: "9.2"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: jruby
            version: "9.3"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: jruby
            version: "9.4"
            libc: musl
            arch: ["x86_64", "aarch64"]
          # centos
          - engine: ruby
            version: "1.8"
            libc: centos
            arch: ["x86_64"]
          - engine: ruby
            version: "1.9"
            libc: centos
            arch: ["x86_64"]
          - engine: ruby
            version: "2.0"
            libc: centos
            arch: ["x86_64"]
          - engine: ruby
            version: "2.1"
            libc: centos
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.2"
            libc: centos
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.3"
            libc: centos
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.4"
            libc: centos
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.5"
            libc: centos
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.6"
            libc: centos
