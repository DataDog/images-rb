name: Build Ruby

on:
  workflow_dispatch:
    inputs:
      push:
        description: Push images
        required: true
        type: boolean
        default: true
  workflow_call:

env:
  REGISTRY: ghcr.io
  REPO: datadog/images-rb

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # gnu
          - engine: ruby
            version: "2.1"
            libc: gnu
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.2"
            libc: gnu
            arch: ["x86_64", "aarch64"]
