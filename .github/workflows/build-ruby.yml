            version: "3.2"
            libc: gnu
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "3.3"
            libc: gnu
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "3.4"
            libc: gnu
            arch: ["x86_64", "aarch64"]
          - engine: jruby
            version: "9.2"
            libc: gnu
            arch: ["x86_64", "aarch64"]
          - engine: jruby
            version: "9.3"
            libc: gnu
            arch: ["x86_64", "aarch64"]
          - engine: jruby
            version: "9.4"
            libc: gnu
            arch: ["x86_64", "aarch64"]
          # musl
          - engine: ruby
            version: "2.1"
            libc: musl
            arch: ["x86_64"]
          - engine: ruby
            version: "2.2"
            libc: musl
            arch: ["x86_64"]
          - engine: ruby
            version: "2.3"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.4"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.5"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.6"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "2.7"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "3.0"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "3.1"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "3.2"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "3.3"
            libc: musl
            arch: ["x86_64", "aarch64"]
          - engine: ruby
            version: "3.4"
